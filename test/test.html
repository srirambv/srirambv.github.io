<!DOCTYPE html> 
<html>
<head>
<title>GitHub Milestones Check</title>
</head>
<body>

<script src="https://cdn.jsdelivr.net/npm/github-api@4.4.1"></script>

<script>
// Check if user is authenticated via OAuth
github.isAuthenticated(function(err, authenticated) {
  if (authenticated) {
    // Get milestones for repository
    github.repo("brave", "brave-browser").milestone().listOpen(function(err, milestones) {
      milestones.forEach(function(milestone) {
        document.write("<h3>" + milestone.title + "</h3>");
        document.write("Due date: " + milestone.due_on + "<br>");
        document.write("Open issues: " + milestone.open_issues + "<br>");
      });  
    });
  }
}); 
</script>

</body>
</html>
