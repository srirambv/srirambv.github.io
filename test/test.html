<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GitHub Session Validation</title>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
  <h1>GitHub Session Validation</h1>
  <script>
    axios.get('https://api.github.com/user')
      .then(response => {
        if (response.status === 200) {
          // User is logged in
          document.body.innerHTML += '<p>User is logged in</p>';
        } else {
          // User is not logged in
          document.body.innerHTML += '<p>User is not logged in</p>';
        }
      })
      .catch(error => {
        // Error occurred
        document.body.innerHTML += '<p>Error: ' + error.message + '</p>';
      });
  </script>
</body>
</html>
